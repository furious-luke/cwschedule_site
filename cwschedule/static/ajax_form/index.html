<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ajax form demo</title>

    <link href="css/jquery.ajax_form.css" rel="stylesheet">

    <script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../js/jquery.form.js" type="text/javascript"></script>
    <script src="../js/sinon-1.3.2.js" type="text/javascript"></script>
    <script src="../waiting/js/jquery.waiting.js" type="text/javascript"></script>
    <script src="../attr_stack/js/jquery.attr_stack.js" type="text/javascript"></script>
    <script src="js/jquery.ajax_form.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>

  </head>
  <body>

    <h1>Basic</h1>
    <form id="basic" action="basic" method="post">
      <input id="id_name" type="text" value="test" />
      <textarea id="id_desc" type="textarea">Hello world!</textarea>
      <input id="id_yesno" type="checkbox" checked="checked" />
      <select id="id_select">
	<option value="1">First</option>
	<option value="2" selected="selected">Second</option>
      </select>
      <input id="id_submit" class="submit" type="submit" value="submit" />
      <input id="id_reset" class="reset" type="button" value="reset" />
      <div class="waiting" style="width:28px;height:28px"></div>
    </form>

    <h1>Errors</h1>
    <form id="errors" action="errors" method="post">
      <input id="id_name" type="text" value="test" />
      <input id="id_age" type="text" value="test" />
      <input id="id_submit" class="submit" type="submit" value="submit" />
      <div class="waiting" style="width:28px;height:28px"></div>
    </form>

    <h1>Restore</h1>
    <form id="restore" action="submit" method="post">
      <input id="id_name" type="text" disabled="disabled" value="test" />
      <input id="id_age" type="text" class="hello" value="test" />
      <input id="id_submit" class="submit" type="submit" value="submit" />
      <div class="waiting" style="width:28px;height:28px"></div>
    </form>

    <h1>What's next?</h1>
  </body>
</html>
