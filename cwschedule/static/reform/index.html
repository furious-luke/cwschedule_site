<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reform demo</title>

    <link href="jquery-ui/css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet">
    <link href="../ajax_form/css/jquery.ajax_form.css" rel="stylesheet">

    <script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="jquery-ui/js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
    <script src="../js/jquery.form.js" type="text/javascript"></script>
    <script src="../js/sinon-1.3.2.js" type="text/javascript"></script>
    <script src="../waiting/js/jquery.waiting.js" type="text/javascript"></script>
    <script src="../attr_stack/js/jquery.attr_stack.js" type="text/javascript"></script>
    <script src="../ajax_form/js/jquery.ajax_form.js" type="text/javascript"></script>
    <script src="js/jquery.reform.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>

  </head>
  <body>

    <h1>Basic</h1>
    <form id="basic">
      <input id="id_name" type="text" value="test" />
      <textarea id="id_desc" type="textarea">Hello world!</textarea>
      <input id="id_yesno" type="checkbox" checked="checked" />
      <select id="id_select">
	<option value="1">First</option>
	<option value="2" selected="selected">Second</option>
      </select>

      <div id="reform">
	<div class="reform-form">
	  <input id="id_form-0-title" type="text" name="form-0-title" value="WOOHOO" />
	  <input id="id_form-0-another" type="text" name="form-0-another" value="Somming" />
	  <input id="id_form-0-DELETE" type="checkbox" name="form-0-DELETE" />
	  <label for="id_form-0-DELETE">Delete</label>
	</div>
	<div class="reform-form">
	  <input id="id_form-1-title" type="text" name="form-1-title" value="Another" />
	  <input id="id_form-1-another" type="text" name="form-1-another" value="blah" />
	  <input id="id_form-1-DELETE" type="checkbox" name="form-1-DELETE" />
	  <label for="id_form-1-DELETE">Delete</label>
	</div>
	<div class="reform-form">
	  <input id="id_form-2-title" type="text" name="form-2-title" />
	  <input id="id_form-2-another" type="text" name="form-2-another" value="default" />
	  <input id="id_form-2-DELETE" type="checkbox" name="form-2-DELETE" />
	  <label for="id_form-2-DELETE">Delete</label>
	</div>
      </div>

      <input id="id_submit" class="submit" type="submit" value="submit" />
      <input id="id_reset" class="reset" type="button" value="reset" />
      <div class="waiting" style="width:28px;height:28px"></div>
    </form>
  </body>
</html>
